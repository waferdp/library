<div class="jumbotron text-center ng-scope">
    <h1>Login to library API</h1>
    <p>{{message}}</p>
</div>

<div id="loginContainer">
    <form name="loginForm" ng-controller="loginController as loginCtrl" ng-submit="loginForm.$valid && loginCtrl.login()">
        <div class="form-group">
            <input type="text" name="username" ng-required="true" ng-model="loginCtrl.user.username" />
            <input type="password" name="password" ng-required="true" ng-model="loginCtrl.user.password" >
            <a href="#" name="signup" class="btn btn-default" ng-click="loginForm.$valid && loginCtrl.signup()"><i class="fa fa-user-plus"></i> Sign up</a>
        </div>
        <div class="form-group">
            <input type="submit" name="loginSubmit" id="loginSubmit" class="btn btn-default" value="Submit"/>
        </div>
    </form>

</div>
