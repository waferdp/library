<div class="jumbotron text-center ng-scope">
    <h1>Login to library API</h1>
    <p>{{message}}</p>
</div>

<div id="loginContainer" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
    <div style="padding-top:30px" class="panel-body">
        <div ng-controller="loginController as loginCtrl">
            <form name="loginForm">
                <div name="loggedInUser" ng-show="loginCtrl.loggedIn()">
                    <span class="lead">Currently logged in as: </span>
                    <span>{{ loginCtrl.loggedInUser() }}</span>
                </div>


                <div style="margin-bottom: 25px" class="input-group" ng-hide="loginCtrl.loggedIn()">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control" ng-required="true" ng-model="loginCtrl.user.username" placeholder="username" />
                </div>

                <div style="margin-bottom: 25px" class="input-group" ng-hide="loginCtrl.loggedIn()">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" ng-required="true" ng-keypress="loginCtrl.submitOnEnter($event, loginForm.$valid)"  ng-model="loginCtrl.user.password" placeholder="password">
                </div>

                <div style="margin-top:10px" class="input-group">
                    <div>
                        <a id="btn-login" name="loginSubmit" href="#/auth" ng-click="loginForm.$valid && loginCtrl.login()" ng-hide="loginCtrl.loggedIn()" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</a>
                        <a id="btn-logout" name="logoutSubmit" href="/#/auth" ng-click="loginCtrl.logout()" ng-show="loginCtrl.loggedIn()" class="btn btn-danger"><i class="fa fa-sign-out"></i> Logout</a>
                    </div>
                </div>


                <div class="form-group">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                        Don't have an account?
                        <a href="#" name="signup" class="btn btn-info" ng-click="loginForm.$valid && loginCtrl.signup()"><i class="fa fa-user-plus"></i> Sign up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
