<div class="jumbotron text-center ng-scope">
    <h1>Login to library API</h1>
    <p>{{message}}</p>
</div>

<div id="loginContainer" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
    <div style="padding-top:30px" class="panel-body">

        <form name="loginForm" ng-controller="loginController as loginCtrl">

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" name="username" class="form-control" ng-required="true" ng-model="loginCtrl.user.username" placeholder="username" />
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" name="password" class="form-control" ng-required="true" ng-model="loginCtrl.user.password" placeholder="password">
            </div>

            <!--
            <div class="input-group">
                <div class="checkbox">
                    <label>
                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                    </label>
                </div>
            </div>
            -->

            <div style="margin-top:10px" class="form-group">
                <!-- Button -->

                <div class="col-sm-12 controls">
                    <a id="btn-login" name="loginSubmit" href="#" ng-click="loginForm.$valid && loginCtrl.login()" class="btn btn-success">Login  </a>

                </div>
            </div>


            <div class="form-group">
                <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                        Don't have an account?
                        <!-- <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                            Sign Up Here
                        </a>-->
                        <a href="#" name="signup" class="btn btn-default" ng-click="loginForm.$valid && loginCtrl.signup()"><i class="fa fa-user-plus"></i> Sign up</a>
                    </div>
                </div>
            </div>
        </form>

</div>
