<!DOCTYPE html>
<html ng-app="hostApp">
  <head>
    <meta charset=utf-8>
    <title>Home Website</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-route.min.js"></script>
    <script src="app.js"></script> 
    
  </head>

  <body>
    
    <header>
      <nav class="navbar navbar-default">
	<div class="container">
	  <div class="navbar-header">
	    <a class="navbar-brand" href="/">Home Web Server</a>
	  </div>
	  
	  <ul class="nav navbar-nav navbar-right">
	    <li><a href="#" ng-click="tabHandle='home'"><i class="fa fa-home"></i> Home</a></li>
	    <li><a href="#about" ng-click="tabHandle='about'"><i class="fa fa-shield"></i> About</a></li>
	  </ul>
	</div>
      </nav>
    </header>
    
    <!-- MAIN CONTENT -->
    <div id="main" ng-controller="mainController as library">
      <div ng-view></div>
      <ul class="list-group">
	<li class="list-group-item" ng-repeat="book in library.books">
	  <div style="margin-left:100px">
	    <div style="float:right;width:100%;">
	      Title: {{book.title}}
	      <button style="position:absolute; left:400px;" ng-click="library.removeBook(book)">-</button><br/>
	      Author: {{book.author}}<br/>
	      ISBN: {{book.isbn}}<br/>
	    </div>
	    <div style="float:left;width:100px;margin-left:-100px;">
	      <img height="100px" alt="star" ng-src="{{book.cover.meta}}{{book.cover.data}}" />
	    </div>
	    <div style="clear:both">
	    </div>
	  </div>
	</li>
      </ul>
      <div id="bookFormContainer" style="width:50%; border: solid; padding:20px;">
	<form name="bookForm" ng-controller="BookController as bookCtrl" ng-submit="bookForm.$valid && bookCtrl.addBook(library)">
	  <fieldset>
	    <legend>Add a book</legend>	
	    <div class="form-group">
	      <label for="bookTitle">Title:</label>
	      <input type="text" name="bookTitle" id="bookTitle" class="form-control" ng-model="bookCtrl.book.title" required />
	    </div>
	    <div class="form-group">
	      <label for="bookAuthor">Author:</label>
	      <input type="text" name="bookAuthor" id="bookAuthor" class="form-control" ng-model="bookCtrl.book.author" required />
	    </div>
	    <div class="form-group">
	      <label for="bookCover">Cover</label>  
	      <input type="file" accept="image/*" name="bookCover" id="bookCover" class="form-control"/> 
	    </div>
	    <div class="form-group">
	      <label for="bookDate">Date added:</label>
	      <input type="date" name="bookDate" id="bookDate" class="form-control" ng-model="bookCtrl.book.date"/>
	    </div>
	    <div class="form-group">
	      <label for="bookISBN">ISBN:</label>
	      <input type="text" name="bookISBN" id="bookISBN" class="form-control" ng-model="bookCtrl.book.isbn" />
	    </div>
	    <input type="submit" name="bookSubmit" id="bookSubmit" class="btn btn-default" value="Submit" />
	  </fieldset>
	</form>
      </div>
    </div>
    
    
    <!-- FOOTER -->
    <footer class="text-center">
      Copyright &copy;2015 Jacob Br&auml;nnstr&ouml;m
    </footer>
  </body>
</html>
